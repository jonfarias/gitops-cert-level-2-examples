apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: simple-hpa
  namespace: example01
spec:
  maxReplicas: 8
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simple-deployment
  resources:
    requests:
      cpu: 20m
      memory: 20Mi
    limits:
      cpu: 50m
      memory: 50Mi
  targetCPUUtilizationPercentage: 50
